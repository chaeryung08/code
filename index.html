<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>창원성민여자고등학교 스타일 포털</title>
<link rel="stylesheet" href="style-index.css">

<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">
</head>
<body>

<div class="top-accent-bar"></div>

<div class="main-wrapper">

  <header class="header-section">
    <h1 class="school-name">창원성민여자고등학교 &gt; 창원</h1>
    <p class="welcome-text">내가 넣을 부분은 빈칸입니다</p>
  </header>

  <section class="card-grid">

    <div class="info-card" onclick="location.href='weather.html'">
      <div class="icon-box skyblue">☀️</div>
      <h3 class="card-title">날씨 확인</h3>
      <p class="card-desc">오늘의 날씨 정보</p>
    </div>

    <div class="info-card" onclick="location.href='agriculture.html'">
      <div class="icon-box green">🌾</div>
      <h3 class="card-title">농사 직설</h3>
      <p class="card-desc">텃밭 관리 정보</p>
    </div>

    <div class="info-card" onclick="location.href='diary.html'">
      <div class="icon-box pink">🔖</div>
      <h3 class="card-title">방명록</h3>
      <p class="card-desc">자유롭게 남기기</p>
    </div>

    <div class="info-card" onclick="location.href='location.html'">
      <div class="icon-box blue">🚩</div>
      <h3 class="card-title">위치 확인</h3>
      <p class="card-desc">학교 위치 안내</p>
    </div>

  </section>

  <footer class="storyboard-footer">
    <div class="info-item">
      <span class="blue-square"></span>
      <span class="label">Version</span>
      <span class="value">1.0</span>
    </div>
    <div class="info-item">
      <span class="blue-square"></span>
      <span class="label">Last Updated</span>
      <span class="value">2025.12.19</span>
    </div>
    <div class="info-item">
      <span class="blue-square"></span>
      <span class="label">Organization</span>
      <span class="value">CODE</span>
    </div>
  </footer>

</div>

</body>
</html>
