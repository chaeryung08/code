<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방명록</title>
  <link rel="stylesheet" href="style-diary.css">
  <style>
    /* 봉투 기본 스타일 */
    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 50px auto;
      perspective: 1000px;
      cursor: pointer;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #f4c2c2;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }
    .pocket {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f4c2c2;
      z-index: 1;
    }
    .letter {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      width: 90%;
      height: 80%;
      background: #fff;
      padding: 20px;
      opacity: 0;
      transition: all 1s ease;
      z-index: 0;
      border: 1px solid #ddd;
    }
  </style>
</head>
  
<body>
  <h1>방명록</h1>

  <!-- 로그인 & 회원가입 폼 -->
  <div id="auth-section">
    <h2>로그인 / 회원가입</h2>
    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">
    <button id="signup-btn">회원가입</button>
    <button id="login-btn">로그인</button>
    <button id="logout-btn" style="display:none;">로그아웃</button>
  </div>

  <!-- 🔹 봉투 -->
  <div class="envelope" id="envelope">
    <!-- 봉투 윗 flap -->
    <div class="flap"></div>
    <!-- 봉투 몸체 -->
    <div class="pocket"></div>
    <!-- 편지지 (방명록) -->
    <div class="letter">
      <h2>방명록</h2>
      <form id="guestbook-form">
        <input type="text" id="message" placeholder="메시지를 남겨주세요" required>
        <button type="submit">남기기</button>
      </form>
      <ul id="guestbook-list"></ul>
    </div>
  </div>

  <a href="index.html">← 뒤로가기</a>

  <!-- 🔹 Firebase 관련 script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";

    // 🔹 Firebase 프로젝트 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDre99Ybv_5CizierdhHWOLYw3fFRUgu_8",
      authDomain: "dddde-fa572.firebaseapp.com",
      projectId: "dddde-fa572",
      storageBucket: "dddde-fa572.firebasestorage.app",
      messagingSenderId: "246699009653",
      appId: "1:246699009653:web:cbb0c5f8168f570bc1ba3c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const form = document.getElementById("guestbook-form");
    const list = document.getElementById("guestbook-list");

    // 회원가입
    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("회원가입 성공!");
      } catch (e) {
        alert("회원가입 실패: " + e.message);
      }
    });

    // 로그인
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("로그인 성공!");
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    });

    // 로그아웃
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("로그아웃 성공!");
      } catch (e) {
        alert("로그아웃 실패: " + e.message);
      }
    });

    // 로그인 상태 변경 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        form.style.display = "block";
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
      } else {
        form.style.display = "none";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
      }
    });
  </script>

  <!-- 🔹 봉투 애니메이션 제어 -->
  <script>
    const envelope = document.getElementById("envelope");
    const flap = envelope.querySelector(".flap");
    const letter = envelope.querySelector(".letter");

    let opened = false;

    envelope.addEventListener("click", () => {
      if (!opened) {
        flap.style.transform = "rotateX(-180deg)"; // flap 열림
        letter.style.opacity = "1";
        letter.style.transform = "translateX(-50%) translateY(0)";
        opened = true;
      }
    });
  </script>
</body>
</html>
