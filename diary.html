<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공유 방명록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background: linear-gradient(to bottom, #ddffdd, #ddeeff);
      text-align: center;
    }

    #auth-section {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #auth-section input, #auth-section button {
      width: 90%;
      padding: 6px;
      margin: 8px 0;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      box-sizing: border-box;
    }

    #auth-section button {
      background: #66aaff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.2s;
    }
    #auth-section button:hover {
      background: #5599dd;
    }

    #logout-btn {
      display: none;
      margin-top: 10px;
      background: #ff6666;
    }
    #logout-btn:hover {
      background: #dd4444;
    }

    #guestbook-form {
      display: none;
      margin-top: 20px;
    }

    #guestbook-form input {
      width: 300px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #guestbook-form button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #66aaff;
      color: white;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }

    #guestbook-form button:hover {
      background: #5599dd;
    }

    #guestbook-list {
      margin-top: 30px;
      list-style: none;
      padding: 0;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #guestbook-list li {
      background: #e6f2ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      word-break: break-word;
    }
  </style>

  <!-- ✅ Firebase SDK (compat 버전으로 교체됨) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>공유 방명록</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="아이디 입력" />
    <input type="password" id="password" placeholder="비밀번호 입력 (6자 이상)" />
    <button id="signup-btn">회원가입</button>
    <button id="login-btn">로그인</button>
    <button id="logout-btn">로그아웃</button>
  </div>

  <form id="guestbook-form">
    <input type="text" id="guestbook-message" placeholder="메시지를 입력하세요" />
    <button type="submit">등록</button>
  </form>

  <ul id="guestbook-list"></ul>

  <script>
    // ✅ HTML 요소 가져오기
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const authSection = document.getElementById("auth-section");
    const form = document.getElementById("guestbook-form");
    const messageInput = document.getElementById("guestbook-message");
    const list = document.getElementById("guestbook-list");

    let currentUser = null;

    // ✅ Firebase 설정 (자신의 프로젝트 정보로 수정)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ UI 업데이트 함수
    function updateUIAfterLogin() {
      authSection.style.display = "none";
      form.style.display = "block";
      logoutBtn.style.display = "inline-block";
      list.style.display = "block";
    }

    function updateUIAfterLogout() {
      authSection.style.display = "block";
      form.style.display = "none";
      logoutBtn.style.display = "none";
      list.style.display = "none";
    }

    // ✅ 로그인 상태 변화 감지
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user.email || user.uid;
        updateUIAfterLogin();
      } else {
        currentUser = null;
        updateUIAfterLogout();
      }
    });

    // ✅ 회원가입
    signupBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) { alert("아이디와 비밀번호 입력"); return; }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("회원가입 성공! 로그인 해주세요.");
        })
        .catch(err => {
          console.error("회원가입 오류:", err);
          alert(err.message);
        });
    });

    // ✅ 로그인
    loginBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) { alert("아이디와 비밀번호 입력"); return; }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch(err => {
          console.error("로그인 오류:", err);
          alert(err.message);
        });
    });

    // ✅ 로그아웃
    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      auth.signOut()
        .then(() => {
          currentUser = null;
          updateUIAfterLogout();
        })
        .catch(err => console.error("로그아웃 오류:", err));
    });

    // ✅ 방명록 작성
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) { alert("메시지를 입력하세요."); return; }
      if (!currentUser) { alert("로그인 후 작성하세요."); return; }

      db.collection("guestbook").add({
        user: currentUser,
        message,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        messageInput.value = "";
      })
      .catch(err => {
        console.error("방명록 작성 오류:", err);
        alert("작성 실패: " + err.message);
      });
    });

    // ✅ 방명록 실시간 불러오기
    db.collection("guestbook").orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.user || "알 수 없음"}: ${data.message || ""}`;
          list.appendChild(li);
        });
      }, err => {
        console.error("방명록 로드 오류:", err);
        if (err.code === "permission-denied") {
          list.innerHTML = "<li>Firestore 권한이 없습니다. 콘솔 규칙을 확인하세요.</li>";
        }
      });

    // 초기화
    window.onload = () => {
      updateUIAfterLogout();
      console.log("✅ Firebase 방명록 페이지 로드됨");
    };
  </script>
</body>
</html>
