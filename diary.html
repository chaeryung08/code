



<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공유 방명록</title>
  <style>
    /* ------------------------------ */
    /* 로그인 & 회원가입 섹션 */
    /* ------------------------------ */
    #auth-section {
      position: fixed;
      top: 20px;
      right: 20px;
      display: inline-block;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #auth-section h2 {
      font-size: 14px;
      margin: 0 0 8px 0;
    }

    #auth-section input {
      display: block;
      width: 120px;
      padding: 3px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 12px;
      outline: none;
      transition: 0.2s;
    }

    #auth-section input:focus {
      border-color: #66aaff;
      box-shadow: 0 0 5px rgba(102,170,255,0.5);
    }

    #auth-section button {
      display: block;
      width: 100%;
      margin: 3px 0;
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #66aaff;
      color: white;
      transition: background 0.2s;
    }

    #auth-section button:hover {
      background: #5599dd;
    }

    #logout-btn {
      background: #ff6666;
    }
    #logout-btn:hover {
      background: #dd4444;
    }

    /* ------------------------------ */
    /* 전체 body & 제목 */
    /* ------------------------------ */
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2; /* 단색 배경 */
    }

    h1 {
      color: #414241;
      text-align: center;
    }

    /* ------------------------------ */
    /* 방명록 영역 */
    /* ------------------------------ */
    #guestbook-form {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #guestbook-form input {
      width: 300px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #guestbook-form button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #66aaff;
      color: white;
      cursor: pointer;
      margin-left: 8px;
      transition: background 0.2s;
    }

    #guestbook-form button:hover {
      background: #5599dd;
    }

    #guestbook-list {
      margin-top: 30px;
      list-style: none;
      padding: 0;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    #guestbook-list li {
      background: #e6f2ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <h1>방명록</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="아이디 입력" />
    <input type="password" id="password" placeholder="비밀번호 입력 (6자 이상)" />
    <button id="signup-btn">회원가입</button>
    <button id="login-btn">로그인</button>
    <button id="logout-btn">로그아웃</button>
  </div>

  <form id="guestbook-form">
    <input type="text" id="guestbook-message" placeholder="메시지를 입력하세요" />
    <button type="submit">등록</button>
  </form>

  <ul id="guestbook-list"></ul>

  <!-- ✅ Firebase 코드 (body 맨 아래로 이동) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔧 Firebase 설정 (여기 네 Firebase 프로젝트 값으로 바꿔 넣기)
        const firebaseConfig = {
    apiKey: "AIzaSyCp5iurcNAGradwuUVj3rMtSHuJvHr1gts",
    authDomain: "code081021.firebaseapp.com",
    projectId: "code081021",
    storageBucket: "code081021.firebasestorage.app",
    messagingSenderId: "249542583135",
    appId: "1:249542583135:web:8c44e6fecdf347b1128cea",
    measurementId: "G-W98E723PXB"
    }

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // HTML 요소 가져오기
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const form = document.getElementById("guestbook-form");
    const messageInput = document.getElementById("guestbook-message");
    const list = document.getElementById("guestbook-list");

    let currentUser = null;

    function updateUIAfterLogin() {
      document.getElementById("auth-section").style.display = "none";
      form.style.display = "block";
      logoutBtn.style.display = "inline-block";
      list.style.display = "block";
    }
    function updateUIAfterLogout() {
      document.getElementById("auth-section").style.display = "block";
      form.style.display = "none";
      logoutBtn.style.display = "none";
      list.style.display = "none";
    }

    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) return alert("아이디와 비밀번호를 입력하세요");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("회원가입 성공! 로그인 해주세요.");
      } catch (err) {
        alert(err.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) return alert("아이디와 비밀번호를 입력하세요");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        currentUser = email;
        emailInput.value = "";
        passwordInput.value = "";
        updateUIAfterLogin();
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      currentUser = null;
      updateUIAfterLogout();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return alert("메시지를 입력하세요");

      await addDoc(collection(db, "guestbook"), {
        user: currentUser,
        message,
        createdAt: serverTimestamp(),
      });
      messageInput.value = "";
    });

    const q = query(collection(db, "guestbook"), orderBy("createdAt"));
    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().user}: ${doc.data().message}`;
        list.appendChild(li);
      });
    });

    window.onload = () => {
      updateUIAfterLogout();
    };
  </script>
</body>
</html>
