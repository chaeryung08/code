<body>
  <h1>완두콩</h1>
  <ul>
    <li>1. 파종 시기
남부지역: 2~3월(봄), 10월(가을).
중부지역: 3~4월(봄).

2. 토양과 밑거름
pH 6.5~6.8의 약산성, 배수가 좋은 토양.
퇴비, 복합비료, 석회 토양에 미리 투입 후 준비.

3. 파종 방법
2~3립씩 점파, 20cm 간격.
발아 후 10cm 되면 강한 것만 남기고 솎아줌.

4. 관리 요령
줄기 길이가 길어 지주 설치 필수.
잡초제거, 병해충 방제(주요 바이러스, 뿌리썩음, 녹병 등 주의).

5. 수확
개화 후 약 30일 지나 수확 시작
</li>
  </ul>
