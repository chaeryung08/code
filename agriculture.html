<body>
  <h1><strong>완두콩</strong></h1>
  <div>
    <p><strong>1. 파종 시기</strong></p>
    <p>남부지역: 2~3월(봄), 10월(가을)</p>
    <p>중부지역: 3~4월(봄)</p>

    <p><strong>2. 토양과 밑거름</strong></p>
    <p>pH 6.5~6.8의 약산성, 배수가 좋은 토양</p>
    <p>퇴비, 복합비료, 석회 토양에 미리 투입 후 준비</p>

    <p><strong>3. 파종 방법</strong></p>
    <p>2~3립씩 점파, 20cm 간격</p>
    <p>발아 후 10cm 되면 강한 것만 남기고 솎아줌</p>

    <p><strong>4. 관리 요령</strong></p>
    <p>줄기 길이가 길어 지주 설치 필수</p>
    <p>잡초제거, 병해충 방제(주요 바이러스, 뿌리썩음, 녹병 등 주의)</p>

    <p><strong>5. 수확</strong></p>
    <p>개화 후 약 30일 지나 수확 시작</p>
  </div>
</body>
